name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install google-generativeai PyGithub

      - name: Save AI script
        run: |
          cat << 'EOF' > ai_review.py
import os
from github import Github
import google.generativeai as genai

print("üîç Running AI Review...")

genai.configure(api_key=os.getenv("GEMINI_API_KEY"))
g = Github(os.getenv("GITHUB_TOKEN"))

repo = g.get_repo(os.getenv("REPO_NAME"))
pr = repo.get_pull(int(os.getenv("PR_NUMBER")))

changed_code = ""

for f in pr.get_files():
    patch = f.patch or ""
    changed_code += f"File: {f.filename}\n{patch}\n\n"

prompt = f"""
You are a senior code reviewer. Review the following PR diff and list:
- Bugs
- Issues
- Improvements
- Best practices
- Security issues

Respond in bullet points.

PR Diff:
{changed_code}
"""

model = genai.GenerativeModel("gemini-1.5-flash")
response = model.generate_content(prompt)

pr.create_issue_comment("### ü§ñ AI Code Review\n\n" + response.text)
print("‚úÖ AI Review posted!")
EOF

      - name: Run AI Review Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python ai_review.py
