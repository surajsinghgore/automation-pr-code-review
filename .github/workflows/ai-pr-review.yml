name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai PyGithub

      - name: Run AI Code Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python << 'EOF'
import os
from github import Github
import google.generativeai as genai

# Configure Gemini
genai.configure(api_key=os.getenv("GEMINI_API_KEY"))

# Configure GitHub
g = Github(os.getenv("GITHUB_TOKEN"))
repo = g.get_repo(os.getenv("REPO_NAME"))
pr = repo.get_pull(int(os.getenv("PR_NUMBER")))

changed_code = ""

for f in pr.get_files():
    patch = f.patch or ""
    changed_code += f"File: {f.filename}\n{patch}\n\n"

prompt = f"""
You are an expert senior code reviewer.
Review the following Pull Request changes and identify:
- Bugs
- Security issues
- Bad practices
- Code improvement suggestions
- Naming improvements
- Performance improvements

Respond in bullet points.

PR Diff:
{changed_code}
"""

model = genai.GenerativeModel("gemini-1.5-flash")
response = model.generate_content(prompt)

pr.create_issue_comment(f"### ðŸ¤– AI Code Review Result\n\n{response.text}")

print("AI Review posted!")
EOF
