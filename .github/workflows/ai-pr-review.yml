name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install google-generativeai PyGithub

      - name: Run AI Code Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          source venv/bin/activate
          python3 << 'EOF'
import os
from github import Github
import google.generativeai as genai

genai.configure(api_key=os.getenv("GEMINI_API_KEY"))
g = Github(os.getenv("GITHUB_TOKEN"))

repo = g.get_repo(os.getenv("REPO_NAME"))
pr = repo.get_pull(int(os.getenv("PR_NUMBER")))

# Collect PR diff
diff_text = pr.get_files()
changed_code = ""

for f in diff_text:
    patch = f.patch if f.patch else ""
    changed_code += f"File: {f.filename}\n{patch}\n\n"

prompt = f"""
You are a senior code reviewer.
Review the following Pull Request diff and give:
- Code issues
- Bugs
- Improvements
- Security issues
- Better naming suggestions
- Performance improvements

Respond in short bullet points.
Here is the diff:

{changed_code}
"""

model = genai.GenerativeModel("gemini-1.5-flash")
response = model.generate_content(prompt)

review_comment = response.text

# Post review as PR comment
pr.create_issue_comment(f"### ðŸ¤– AI Code Review\n\n{review_comment}")

print("AI Review posted successfully!")
EOF
