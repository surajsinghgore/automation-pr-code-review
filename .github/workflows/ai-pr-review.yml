name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches:
      - "**"

  workflow_dispatch:

jobs:
  ai_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Detect correct refs
      - name: Determine base
        id: refs
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base_ref=${{ github.base_ref }}" >> $GITHUB_OUTPUT
          else
            echo "base_ref=HEAD~1" >> $GITHUB_OUTPUT
          fi

      # Generate diff
      - name: Generate diff
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} || true
            git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt || true
          else
            git diff HEAD~1 HEAD > pr_diff.txt || true
          fi

          echo "=== DIFF START ==="
          cat pr_diff.txt
          echo "=== DIFF END ==="

      - name: Install jq
        run: sudo apt-get install -y jq

      # AI Review using Gemini
      - name: AI Code Review using Gemini API
        id: review
        run: |
          DIFF_CONTENT=$(cat pr_diff.txt)

          if [ -z "$DIFF_CONTENT" ]; then
            echo "No diff to review" > review.md
            exit 0
          fi

          # Build JSON payload safely
          PAYLOAD=$(printf '%s' \
          "{
            \"contents\": [{
              \"parts\": [{
                \"text\": \"Review this diff as a senior engineer. Identify bugs, issues, improvements, security concerns:\n\n$DIFF_CONTENT\"
              }]
            }]
          }")

          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "$PAYLOAD" \
            https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent)

          echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text' > review.md

      - name: Comment on Pull Request
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: AI Code Review
          path: review.md
